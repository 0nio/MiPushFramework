jdk: openjdk7
language: android
android:
  components:
  - build-tools-27.0.1
  - build-tools-26.0.2
  - android-27
  - android-26
  - extra-android-m2repository
  - extra-android-support
script:
- "./gradlew :app:assembleRelease"
before_install:
- openssl aes-256-cbc -K $encrypted_60c45981e6b1_key -iv $encrypted_60c45981e6b1_iv
  -in .yuuta.jks.enc -out .yuuta.jks -d
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release.apk
  on:
    repo: Trumeet/MiPushFramework
